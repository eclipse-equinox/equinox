name: Build Equinox
concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # required for jgit timestamp provider to work
    - name: checkout equinox.binaries
      uses: actions/checkout@v4
      with:
       fetch-depth: 1 # only shallow here, we don't have jgit timestamps
       repository: eclipse-equinox/equinox.binaries
       path: rt.equinox.binaries
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: |
          8
          17
        mvn-toolchain-id: |
          JavaSE-1.8
          JavaSE-17
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.9.6
    - name: Build with Maven
      uses: coactions/setup-xvfb@v1
      with:
       run: >- 
        mvn
        --batch-mode
        -Pbree-libs
        -Papi-check
        -Dcompare-version-with-baselines.skip=false
        -Dmaven.test.failure.ignore=true
        -Drt.equinox.binaries.loc=${{ github.workspace }}/rt.equinox.binaries
        clean verify
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        if-no-files-found: error
        path: '**/target/*-reports/*.xml'

  build-launcher:
    name: Build launcher ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
          - { name: Linux, os: ubuntu-latest, ws: gtk, native-extension: so }
          - { name: Windows, os: windows-2019, ws: win32, native-extension: dll }
          - { name: MacOS, os: macos-latest, ws: cocoa, native-extension: so }
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.9.6
    - name: Install GTK requirements
      run: |
        sudo apt-get update -q -y 
        sudo apt-get install -q -y libgtk-3-dev 
      if: ${{ matrix.config.ws == 'gtk'}}
    - name: Build on POSIX
      working-directory: features/org.eclipse.equinox.executable.feature/library/${{ matrix.config.ws }}
      run: ./build.sh test
      if: ${{ matrix.config.ws != 'win32'}}
    - name: Build on Windows
      working-directory: features/org.eclipse.equinox.executable.feature/library/win32
      run: .\build.bat test
      if: ${{ matrix.config.ws == 'win32'}}
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ${{ matrix.config.name }} launcher artifacts
        path: |
          features/org.eclipse.equinox.executable.feature/library/${{ matrix.config.ws }}/eclipse
          features/org.eclipse.equinox.executable.feature/library/${{ matrix.config.ws }}/eclipse*.exe
          features/org.eclipse.equinox.executable.feature/library/${{ matrix.config.ws }}/eclipse*.${{ matrix.config.native-extension }}
        if-no-files-found: error
    - name: Upload ${{ matrix.config.name }} Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.config.name }}64
        if-no-files-found: error
        path: '**/target/*-reports/*.xml'

  tck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: |
          8
          17
        mvn-toolchain-id: |
          JavaSE-1.8
          JavaSE-17
        distribution: 'temurin'
        cache: maven
    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.9.6
    - name: Run OSGi TCKs
      run: >- 
        mvn
        -U
        --batch-mode
        --threads 1C
        -Pbuild-individual-bundles
        -Pbree-libs
        -Ptck
        -Dskip-default-modules=true
        -Dtycho.resolver.classic=false
        -fn
        clean verify
    - name: Upload TCK Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: tck-results
        if-no-files-found: error
        path: '**/target/tck-results/TEST-*.xml'
  event_file:
    name: "Upload Event File"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Event File
        path: ${{ github.event_path }}
